---
layout: default
---
<div class="row">
   <div class="large-12 columns">

   <h1>{{page.title}}</h1>
    <div class="row">
      <div class="large-9 columns post">
      {{ content }}
      </div>
      <div class="large-3 columns">
        <h3>Older Posts</h3>
        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url  }}">{{ post.title  }}</a><br>
            &nbsp;<span>{{ post.date | date: '%B %d, %Y'}}</span>
          </li>
          {% endfor %}
        </ul>
        
      </div>
    </div>

   </div>
</div>
