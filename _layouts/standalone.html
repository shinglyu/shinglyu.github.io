<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    <link href="/css/default.css" rel="stylesheet">
    {% if page.css %}
    <link href="{{page.css}}" rel="stylesheet">
    {% endif %}
    <link href="/css/github.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <meta name="description" content="{{ site.description }}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}"/>
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:image" content="{{site.url}}/img/head_circle.png"/>
    <meta property="og:image:alt" content="photo of Shing"/>
    <style>
      .standalone-container { max-width: 760px; margin: 2rem auto; padding: 0 1rem; }
    </style>
  </head>
  <body>
    <main class="standalone-container">
      {{ content }}
    </main>
  </body>
</html>
